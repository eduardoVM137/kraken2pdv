<!-- Modal para crear producto completo -->
<div id="modalCrearProducto" class="modal">
    <div class="modal-content">
      <h2>Crear Nuevo Producto</h2>
  
      <!-- Producto y detalle básico -->
      <fieldset>
        <legend>Producto</legend>
        
        <label>Producto ID:</label>
        <input type="number" name="producto_id" required>
  
        <label>Marca:</label>
        <input type="text" name="marca_id">
  
        <label>Descripción:</label>
        <textarea name="descripcion"></textarea>
  
        <label>Nombre calculado:</label>
        <input type="text" name="nombre_calculado">
  
        <label>Medida:</label>
        <input type="number" step="0.01" name="medida" required>
  
        <label>Unidad de medida:</label>
        <input type="text" name="unidad_medida" required>
  
        <label>Activo:</label>
        <select name="activo">
          <option value="true">Sí</option>
          <option value="false">No</option>
        </select>
      </fieldset>
  
      <!-- Atributo principal -->
      <fieldset>
        <legend>Atributo Principal</legend>
        
        <label>Nombre Atributo (Ej: "Presentación"):</label>
        <input type="text" name="atributo_nombre">
  
        <div id="contenedorDetallesAtributo">
          <label>Valores:</label>
          <input type="text" name="valor_detalle_atributo[]" placeholder="Ej: Botella vidrio">
          <!-- Botón para agregar más -->
          <button type="button" onclick="agregarDetalleAtributo()">+ Agregar otro valor</button>
        </div>
      </fieldset>
  
      <!-- Presentaciones (variantes) -->
      <fieldset>
        <legend>Presentaciones</legend>
  
        <div id="contenedorPresentaciones">
          <div class="presentacion">
            <label>Nombre:</label>
            <input type="text" name="presentaciones[nombre][]" placeholder="Ej: Six Pack">
            
            <label>Cantidad:</label>
            <input type="number" step="1" name="presentaciones[cantidad][]">
            
            <label>Descripción:</label>
            <textarea name="presentaciones[descripcion][]" placeholder="Paquete de 6 botellas"></textarea>
          </div>
          <button type="button" onclick="agregarPresentacion()">+ Agregar Presentación</button>
        </div>
      </fieldset>
  
      <!-- Alias / códigos rápidos -->
      <fieldset>
        <legend>Alias / Códigos de Búsqueda</legend>
  
        <div id="contenedorAlias">
          <div class="alias">
            <label>Tipo:</label>
            <select name="alias[tipo][]">
              <option value="codigo">Código rápido</option>
              <option value="presentacion">Presentación</option>
            </select>
  
            <label>Alias o Código:</label>
            <input type="text" name="alias[alias][]">
  
            <label>Visible:</label>
            <select name="alias[visible][]">
              <option value="true">Sí</option>
              <option value="false">No</option>
            </select>
          </div>
          <button type="button" onclick="agregarAlias()">+ Agregar Alias</button>
        </div>
      </fieldset>
  
      <!-- Fotos -->
      <fieldset>
        <legend>Fotos del Producto</legend>
  
        <div id="contenedorFotos">
          <input type="text" name="fotos[]" placeholder="URL de la imagen (https://...)">
          <button type="button" onclick="agregarFoto()">+ Agregar Foto</button>
        </div>
      </fieldset>
  
      <!-- Ubicaciones físicas -->
      <fieldset>
        <legend>Ubicaciones y Precios</legend>
  
        <div id="contenedorUbicaciones">
          <div class="ubicacion">
            <label>Ubicación física ID:</label>
            <input type="number" name="ubicaciones[ubicacion_fisica_id][]">
  
            <label>Negocio ID:</label>
            <input type="number" name="ubicaciones[negocio_id][]">
  
            <label>Cantidad:</label>
            <input type="number" name="ubicaciones[cantidad][]">
  
            <label>Precio Costo:</label>
            <input type="number" step="0.01" name="ubicaciones[precio_costo][]">
  
            <label>¿Compartir?</label>
            <select name="ubicaciones[compartir][]">
              <option value="true">Sí</option>
              <option value="false">No</option>
            </select>
  
            <fieldset>
              <legend>Precios de Venta</legend>
              <div class="precio">
                <label>Precio Venta:</label>
                <input type="number" step="0.01" name="ubicaciones[precios][precio_venta][]">
  
                <label>Precio Base:</label>
                <input type="number" step="0.01" name="ubicaciones[precios][precio_base][]">
  
                <label>Prioridad:</label>
                <input type="number" name="ubicaciones[precios][prioridad][]">
  
                <label>Descripción:</label>
                <input type="text" name="ubicaciones[precios][descripcion][]">
              </div>
            </fieldset>
          </div>
          <button type="button" onclick="agregarUbicacion()">+ Agregar Ubicación</button>
        </div>
      </fieldset>
  
      <!-- Botones -->
      <div class="modal-footer">
        <button type="submit">Guardar Producto</button>
        <button type="button" onclick="cerrarModal()">Cancelar</button>
      </div>
  
    </div>
  </div>
